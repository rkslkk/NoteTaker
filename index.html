<!DOCTYPE html>

<html>
    
    <head>
        
        <title>Note Taker</title>
        <link href="main.css" type="text/css" rel="stylesheet">
        <script src="functions.js"></script>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
        
    </head>
    
    <body>
        <div id="header">
            
            <div id="title">Note Taker</div>
            <div class="clear"></div>
            
        </div>
        
        <br>
        
        <div id="container">
            <p>
            <textarea id="area" rows="10" cols="50">
            </textarea>
                <script>
                var supported = 'Type your notes here',
                    unsupported = 'Oh no! Your browser does not support localStorage.';
                if (window.localStorage) {
                    var p = document.querySelector('#area');
                    if (localStorage.text == null) {
                        localStorage.text = p.value = supported;
                        } else {
                        p.value = localStorage.text;
                        }
                        p.addEventListener('keyup', function(){ localStorage.text = p.value; }, false);
                        } else {
                        document.getElementById('area').value = unsupported;
                        }
                        </script>
            </p>
        </div>
        <div id="controls">
            <p><a href="javascript:save();" class="button">Save</a>
            <a href="javascript:clear();" class="button">Clear</a></p>
        </div>
    </body>
    
</html>
